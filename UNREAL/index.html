<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>nUSD Contract Interaction</title>
</head>
<body>
  <div class="container">
    <h1>nUSD Contract Interaction</h1>
    <div class="balance-container">
      <h2>Balance: <span id="balance">Loading...</span> nUSD value in uint256</h2>
    </div>
    <div class="wallet-container">
      <button onclick="connectWallet()">Connect Wallet</button>
    </div>
    <div class="deposit-container">
      <h3>Deposit Ether</h3>
      <input type="text" id="depositInput" placeholder="Enter Ether amount">
      <button onclick="deposit()">Deposit</button>
    </div>
    <div class="redeem-container">
      <h3>Redeem nUSD</h3>
      <input type="text" id="redeemInput" placeholder="Enter nUSD amount in uint256 ">
      <button onclick="redeem()">Redeem</button>
    </div>
  </div>
  <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
